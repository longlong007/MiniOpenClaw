<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini OpenClaw ðŸ¦ž</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f0f11;
      --surface: #1a1a1f;
      --surface2: #24242c;
      --border: #2e2e3a;
      --accent: #e8632a;
      --accent-dim: #b84d1e;
      --text: #e8e8f0;
      --text-dim: #888899;
      --user-bubble: #1e3a5f;
      --assistant-bubble: #1a1a1f;
      --radius: 12px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .logo { font-size: 1.5rem; }
    header h1 { font-size: 1.1rem; font-weight: 600; }
    .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #666; margin-left: auto;
      transition: background 0.3s;
    }
    .status-dot.connected { background: #4caf50; }
    .status-dot.error { background: #f44336; }

    /* â”€â”€ Sidebar (sessions) â”€â”€ */
    .layout { display: flex; flex: 1; overflow: hidden; }

    .sidebar {
      width: 220px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 14px 16px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .btn-new {
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .btn-new:hover { background: var(--accent-dim); }

    #session-list {
      overflow-y: auto;
      flex: 1;
      list-style: none;
    }
    #session-list li {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      font-size: 0.82rem;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #session-list li:hover { background: var(--surface2); color: var(--text); }
    #session-list li.active { background: var(--surface2); color: var(--accent); }

    /* â”€â”€ Main chat â”€â”€ */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 72%;
      gap: 6px;
    }
    .message.user { align-self: flex-end; align-items: flex-end; }
    .message.assistant { align-self: flex-start; align-items: flex-start; }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.92rem;
    }
    .message.user .bubble {
      background: var(--user-bubble);
      border-bottom-right-radius: 4px;
    }
    .message.assistant .bubble {
      background: var(--assistant-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }
    .message.assistant .bubble.streaming::after {
      content: "â–‹";
      animation: blink 0.8s step-end infinite;
      color: var(--accent);
    }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

    .message-meta {
      font-size: 0.72rem;
      color: var(--text-dim);
    }

    .tool-badge {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.75rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* â”€â”€ Input â”€â”€ */
    .input-area {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      flex-shrink: 0;
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    #input {
      flex: 1;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      padding: 12px 16px;
      font-size: 0.92rem;
      font-family: var(--font);
      resize: none;
      outline: none;
      max-height: 180px;
      line-height: 1.5;
    }
    #input:focus { border-color: var(--accent); }
    #input::placeholder { color: var(--text-dim); }

    #send-btn {
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      color: #fff;
      padding: 12px 20px;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    #send-btn:hover { background: var(--accent-dim); }
    #send-btn:disabled { background: #555; cursor: default; }

    /* â”€â”€ Empty state â”€â”€ */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
      color: var(--text-dim);
    }
    .empty-state .big-logo { font-size: 4rem; }
    .empty-state p { font-size: 1rem; }

    /* â”€â”€ Scrollbar â”€â”€ */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>
<body>
  <header>
    <span class="logo">ðŸ¦ž</span>
    <h1>Mini OpenClaw</h1>
    <div class="status-dot" id="status-dot" title="Disconnected"></div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        Sessions
        <button class="btn-new" id="btn-new-session">+ New</button>
      </div>
      <ul id="session-list"></ul>
    </aside>

    <div class="chat-area">
      <div id="messages">
        <div class="empty-state" id="empty-state">
          <span class="big-logo">ðŸ¦ž</span>
          <p>Your personal AI assistant</p>
          <p style="font-size:0.82rem">Type a message below to start</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-row">
          <textarea
            id="input"
            rows="1"
            placeholder="Message Mini OpenClaw... (Enter to send, Shift+Enter for newline)"
          ></textarea>
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
